<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An simple website of coffee">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <title>get.coffee</title>
</head>
<body>
  <header class="header">
    <a href="/"><img src="./assets/logo.svg" alt="Logo get.coffe" width="195" height="36"></a>
    <nav>
      <ul class="primary-menu">
        <li><a href="/">menu</a></li>
        <li><a href="/">contact</a></li>
        <li><a href="/">find us</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <article class="container-info" aria-labelledby="container-title">
      <h1 id="container-title">The best way to get your coffee without leaving the comfort<br> of your house</h1>
      <a href="" class="container-btn">make your order</a>
      <ul class="icons">
       <li>
          <a href="/">
            <img src="./assets/instagram.svg" alt="Instagram Icon" width="24" height="24">
          </a>
       </li>
        <li>
          <a href="/">
            <img src="./assets/linkedin.svg" alt="Linkedin Icon" width="24" height="24">
          </a>
        </li>
        <li>
          <a href="/">
            <img src="./assets/twitter.svg" alt="Twitter Icon" width="24" height="24">
          </a>
        </li>
      </ul>
    </article>
    <img src="./assets/copo.svg" alt="One simple cup of coffee" class="cup">
    <div class="scroll">
      <h2>scroll down</h2>
      <img src="./assets/scroll.svg" alt="" width="20" height="35">
    </div>
  </main>
  
</body>
</html>
